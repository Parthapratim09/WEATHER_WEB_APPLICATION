<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-white">

    <div class="w-full max-w-4xl mx-auto space-y-6">
        
        <form id="searchForm" class="relative">
            <input type="text" id="searchInput" placeholder="Search for a city..." class="w-full py-3 px-5 pr-12 rounded-full search-input placeholder-gray-300 text-white outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300">
            <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-white/70 hover:text-white transition-colors">
                <i class="fas fa-search text-xl"></i>
            </button>
        </form>

        <main id="weatherCard" class="rounded-2xl p-6 md:p-8 hidden fade-in">
             <div class="space-y-8">
                
                <section class="flex flex-col md:flex-row justify-between items-center gap-6">
                    <div class="text-center md:text-left">
                        <h1 id="cityName" class="text-4xl font-bold">--</h1>
                        <p id="weatherDesc" class="text-lg capitalize opacity-80">--</p>
                    </div>
                    <div class="flex items-center">
                        <img id="weatherIcon" src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon" class="w-28 h-28 md:w-36 md:h-36 -ml-4">
                        <p id="temperature" class="text-7xl md:text-8xl font-extrabold">--째</p>
                    </div>
                </section>

                
                <section class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 text-center">
                    <div class="glass-card-sm p-4 rounded-lg">
                        <p class="opacity-80">Feels Like</p>
                        <p id="feelsLike" class="text-2xl font-semibold">--째</p>
                    </div>
                    <div class="glass-card-sm p-4 rounded-lg">
                        <p class="opacity-80">Humidity</p>
                        <p id="humidity" class="text-2xl font-semibold">--%</p>
                    </div>
                    <div class="glass-card-sm p-4 rounded-lg">
                        <p class="opacity-80">Wind Speed</p>
                        <p id="windSpeed" class="text-2xl font-semibold">-- m/s</p>
                    </div>
                    <div class="glass-card-sm p-4 rounded-lg">
                        <p class="opacity-80">Pressure</p>
                        <p id="pressure" class="text-2xl font-semibold">-- hPa</p>
                    </div>
                    <div class="glass-card-sm p-4 rounded-lg">
                        <p class="opacity-80">Sunrise</p>
                        <p id="sunrise" class="text-2xl font-semibold">--:--</p>
                    </div>
                    <div class="glass-card-sm p-4 rounded-lg">
                        <p class="opacity-80">Sunset</p>
                        <p id="sunset" class="text-2xl font-semibold">--:--</p>
                    </div>
                    <div class="glass-card-sm p-4 rounded-lg">
                        <p class="opacity-80">Max Temp</p>
                        <p id="maxTemp" class="text-2xl font-semibold">--째</p>
                    </div>
                    <div class="glass-card-sm p-4 rounded-lg">
                        <p class="opacity-80">Min Temp</p>
                        <p id="minTemp" class="text-2xl font-semibold">--째</p>
                    </div>
                </section>
            </div>
        </main>

      
        <div id="message" class="text-center font-semibold text-lg bg-red-500/50 p-3 rounded-full hidden"></div>
        <div id="loader" class="text-center font-semibold text-lg hidden">Loading...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
